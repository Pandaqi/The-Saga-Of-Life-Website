{{ define "main" }}
{{ $story := .Parent.CurrentSection }}
<article class="reader-container">
    <div class="reader">
        {{ range $story.Pages }}
            {{ $is_chapter := partial "func/test-if-chapter.html" . }}
            {{ if not $is_chapter }}{{ continue }}{{ end }}
            <h2>{{ .Title }}</h2>
            <div class="content">
                {{ .Content }}
            </div>
        {{ end }}
    </div>
</article>

<script>
    print();
</script>

{{ end }}
